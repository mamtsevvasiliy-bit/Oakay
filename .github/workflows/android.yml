name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Restore keystore
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > oakay-release.jks
          fi
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Create gradle.properties for signing
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            mkdir -p ~/.gradle
            echo "KEYSTORE_FILE=${{ github.workspace }}/oakay-release.jks" >> ~/.gradle/gradle.properties
            echo "KEYSTORE_PASSWORD=${{ KEYSTORE_PASSWORD }}" >> ~/.gradle/gradle.properties
            echo "KEY_ALIAS=${{ KEY_ALIAS }}" >> ~/.gradle/gradle.properties
            echo "KEY_PASSWORD=${{ KEY_PASSWORD }}" >> ~/.gradle/gradle.properties
          fi
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Build APK (Release)
        run: ./gradlew :app:assembleRelease

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OakayContracts-APK
          path: app/build/outputs/apk/release/*.apk
